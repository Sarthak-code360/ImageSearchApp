<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images..." />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1500964757637-c85e8a162699?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=903&q=80"
          alt="Mountains"
        />
        <a href="https://unsplash.com/photos/twukN12EN7c" target="_blank"
          >Mountains Sun Rise</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1488190211105-8b0e65b80b4e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Technology"
        />
        <a href="https://unsplash.com/photos/505eectW54k" target="_blank"
          >Tech Lifestyle</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1685086785054-d047cdc0e525?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1332&q=80"
          alt="Hello World"
        />
        <a href="https://unsplash.com/photos/jxelyjTrWFg" target="_blank"
          >Hello World</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1683752880818-a35d1f2f986e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1036&q=80"
          alt="Sunset"
        />
        <a href="https://unsplash.com/photos/X6uW6s_n63o">Mountains Sun Set</a>
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1685282338826-37cd0ea93093?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDY0fGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
          alt="Car in space"
        />
        <a href="https://unsplash.com/photos/u5vq1ZT1OAI" target="_blank"
          >Car in space</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1685311811008-6fcb266696df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=435&q=80"
          alt="The Moon"
        />
        <a href="https://unsplash.com/photos/-9bLMBV95hE" target="_blank"
          >The Moon</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1685511021127-ea8f746b76df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Wolf"
        />
        <a href="https://unsplash.com/photos/fMMgxXsyoag" target="_blank"
          >Wolf</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682685797769-481b48222adf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Wolf"
        />
        <a href="https://unsplash.com/photos/ckfXPMb2_BI" target="_blank"
          >Tracking</a

    <button id="show-more-button">Show More</button>

    <script type="module" src="script.js"></script>

</html>
